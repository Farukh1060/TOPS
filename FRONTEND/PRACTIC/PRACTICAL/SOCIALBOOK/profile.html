<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <section class="nav_bar_container">
      <div class="nav_bar container">
        <div class="logo">
          <img src="images/logo.png" alt="" />
        </div>

        <div class="nav_icon">
          <div class="notification">
            <span>
              <a href="#"><img src="images/notification.png" alt="" /></a>
            </span>
          </div>

          <div class="inbox">
            <span>
              <a href="#"><img src="images/inbox.png" alt="" /></a>
            </span>
          </div>

          <div class="video">
            <span>
              <a href="#"><img src="images/video.png" alt="" /></a>
            </span>
          </div>
        </div>

        <div class="search_profile">
          <div class="search_bar">
            <div class="search_inp">
              <input type="text" />
            </div>
            <div class="search_img">
              <img src="images/search.png" alt="" />
            </div>
          </div>
          <div class="profile_container">
            <div class="profile_img" id="pro_img">
              <img src="images/profile-pic.png" alt="" />
            </div>
          </div>
          <div class="setting_container dblock" id="sett_con">
            <div class="setting">
              <div class="setting_profil">
                <div class="setting_profile_img">
                  <img src="images/profile-pic.png" alt="" />
                </div>
                <div class="setting_profile_img_name">
                  <h3>john nicholson</h3>
                  <a href="#">see your profil</a>
                </div>
                <div class="btn">
                  <div class="btn_inner" id="button"></div>
                </div>
              </div>
              <div class="feedback_container">
                <div class="feedback_profil">
                  <div class="feedback_profile_img">
                    <img src="images/feedback.png" alt="" />
                  </div>
                  <div class="feedback_profile_img_name">
                    <h3>give feedback</h3>
                    <a href="#">help us to improve the new design</a>
                  </div>
                </div>
              </div>
              <div class="setting_icon">
                <div class="setting_privacy dflex">
                  <img src="images/setting.png" alt="" />
                  <p>setting and privicy</p>
                </div>
                <div class="help_support dflex">
                  <img src="images/help.png" alt="" />
                  <p>help and support</p>
                </div>
                <div class="display_accessibility dflex">
                  <img src="images/display.png" alt="" />
                  <p>display and accessibility</p>
                </div>
                <div class="logout dflex">
                  <img src="images/logout.png" alt="" />
                  <p>logout</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="hero_profil container">
      <img src="images/cover.png" alt="" />
    </section>
    <section class="hero_profil_detail_container container">
        <div class="cover">
            <div class="hero_profil_detail_img">
                <img src="images/profile.png" alt="" />
              </div>
              <div class="hero_profil_detail_headding">
                <h3>jack nicholson</h3>
                <p>120 friend -20 mutual</p>
                <div class="friends_profile_container">
                    <img src="images/member-1.png" alt="" />
                    <img src="images/member-2.png" alt="" />
                    <img src="images/member-3.png" alt="" />
                    <img src="images/member-4.png" alt="" />
                  </div>
              </div>
        </div>
      
      <div class="prfile_btn_container">
        <div class="add_friends_container">
            <div class="add_friends">
                <img src="images/add-friends.png" alt=""> <span>friends</span>
            </div>

        </div>
        <div class="msg_friends_container">
            <div class="msg_friends">
             <img src="images/message.png" alt="">   <span>message</span>
            </div>
        </div>
      </div>
