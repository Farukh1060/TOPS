<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>restaurants</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- <link rel="stylesheet" href="fontawesome-free-6.5.2-web/css/all.min.css"> -->
</head>
<body>
    <section class="img_container">
        <!-- <img src="style/photo/hotal3.jpg" alt=""> -->
        <div><img src="style/photo/images.jpeg" alt=""></div>
        <section class="form_container">
            <form action="" id="restaurants" class="restaurants_food">
                <div class="user_name_container grid">
                    <label for="user_name">user name : </label>
                    <input type="text" id="user_name">
                </div>
    
                <div class="mobile_no_container grid">
                    <label for="number">mobile number : </label>
                    <input type="number" id="number">
                </div>
    
                <div class="email_container grid">
                    <label for="email">email : </label>
                    <input type="email" id="email"> 
                </div>

                

                <div class="person_container grid">
                    <label for="person">no of person : </label>
                    <input type="number" id="person"> 
                </div>

                <div class="booking_container grid">

                    <label for="booking"> booking choice : </label>

                    <div class="icon">
                        <input type="text" id="option_value" class="get_option" readonly>
                        <i class="fa-solid fa-chevron-down" id="arrow"></i>
                    </div>

                    <div class="booking_option" id="option_container">
                        <div>
                            <option value="full" role="button">full day booking</option>
                            
                        </div>
                        <div>
                            <option value="half">half day booking</option>
                           
                        </div>
                        <div>
                            <option value="hourly">hourly booking</option>
                            
                        </div>
                    </div>
                    
                </div>
    
            </form>
    
        </section>
    </section>
    
   

    

    <script src="script.js"></script>
</body>
</html>
